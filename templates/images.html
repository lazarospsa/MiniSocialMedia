            {% for image_id, poster, image_name, act in images %}
                    <tr>
                       <td> {{ poster }} </td>
                       <td> {{ image_name }} </td>
                       <!--<td> <img height='20%' widht='20%' src='../image_pool/{{ image_id + "-" + image_name }}' /> </td>-->
                       <!--<td> <img height='20%' widht='20%' src='{{ url_for("static", filename="img/image_id.jpg") }}' /> </td>-->
                       <td> <img height='50%' widht='50%' src='../static/img/{{ image_id }}' /> </td>
                       
                    </tr>
                    
            {% endfor %}
        </table>
    {% endif %}

{% endblock %}
